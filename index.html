<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>로또 번호 추천</h1>
        <div id="lotto-numbers" class="lotto-numbers"></div>
        <div class="controls">
            <button id="generate-btn">번호 생성</button>
            <button id="theme-toggle-btn">🌙</button>
        </div>

        <div class="contact-section">
            <hr>
            <h3>제휴 문의</h3>
            <form action="https://formspree.io/f/xykdprnk" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="성함" required>
                <input type="email" name="email" placeholder="이메일" required>
                <textarea name="message" placeholder="문의 내용" required></textarea>
                <button type="submit">문의하기</button>
            </form>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
